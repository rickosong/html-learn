<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Belajar table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <table border="1" cellspacing="0">
      <thead>
        <tr>
          <th>NO</th>
          <th>Nama Depan</th>
          <th>Nama Belakang</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Andi</td>
          <td>Setiabudi</td>
        </tr>

        <tr>
          <th>2</th>
          <td>Hirataka</td>
          <td>Matsumoto</td>
        </tr>
      </tbody>
    </table>

    <table border="1" cellspacing="10">
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>Baris 1, Kolom 1</td>
          <td>baris 1, Kolom 2</td>
        </tr>

        <tr>
          <th>baris 2</th>
          <td>Baris 2, Kolom 1</td>
          <td>Baris 2, kolom 1</td>
        </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
        <tr>
          <th>NO</th>
            <th>Nama Depan</th>
          <th>Nama Belakang</th>
        </tr>
      </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Andi</td>
            <td>Setiabudi</td>
          </tr>

          <tr>
            <th>2</th>
            <td>Hirataka</td>
            <td>Matsumoto</td>
          </tr>
        </tbody>
      </tbody>
    </table>
  </body>
</html>
